<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<h1></h1>
	<script>

let scoreComputer = 0;
let scorePlayer = 0;
		
function computerPlay() {
  let randomNumber = Math.floor(Math.random() * 3);
  switch (randomNumber) {
    case 0:
      return "ROCK";
    case 1:
      return "PAPER";
    case 2:
      return "SCISSORS";
  }
};

let playRound = function(playerSelection, computerSelection) {
	if (
	    (playerSelection === "ROCK" && computerSelection === "SCISSORS") ||
	    (playerSelection === "SCISSORS" && computerSelection === "PAPER") ||
	    (playerSelection === "PAPER" && computerSelection === "ROCK")
	  ) {
	    scorePlayer += 1;
		result = `You win. ${playerSelection} beats ${computerSelection}`
	  } else if (
	    (computerSelection === "ROCK" && playerSelection === "SCISSORS") ||
	    (computerSelection === "SCISSORS" && playerSelection === "PAPER") ||
	    (computerSelection === "PAPER" && playerSelection === "ROCK")
	  ) {
	    scoreComputer += 1;
	    result = `You lost. ${computerSelection} beats ${playerSelection}`
  	  } else if (playerSelection === computerSelection) {
  	  	result = `It's a tie. You both chose ${computerSelection}.`
  	  }
}



function game() {
	for (let i = 0; i < 5; i++) {
		let playerSelection = prompt('Choose rock, paper or scissors').toUpperCase();
		let computerSelection = computerPlay();
		playRound(playerSelection, computerSelection);
	}
	const results = `You won ${scorePlayer} rounds and the computer won ${scoreComputer} rounds.`;
	const h1 = document.querySelector('h1');
	h1.textContent = results
}

game()


	</script>
</body>
</html>
